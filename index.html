<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Olivia's Closet Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="generator-container">
    <h1>Olivia's Closet Generator</h1>
    <button id="generate-btn">Generate Outfit</button>

    <div id="outfit-display">
      <!-- Top and Outerwear Section -->
      <div class="row">
        <div class="clothing-item">
          <p><strong>Top:</strong> <span id="top-name"></span></p>
          <img id="top-image" src="" alt="Top Image" style="width: 150px; height: auto;">
        </div>
        <div class="clothing-item">
          <p><strong>Outerwear:</strong> <span id="outerwear-name"></span></p>
          <img id="outerwear-image" src="" alt="Outerwear Image" style="width: 150px; height: auto;">
        </div>
      </div>

      <!-- Bottom Section -->
      <div class="clothing-item">
        <p><strong>Bottom:</strong> <span id="bottom-name"></span></p>
        <img id="bottom-image" src="" alt="Bottom Image" style="width: 150px; height: auto;">
      </div>

      <!-- Shoes Section -->
      <div class="clothing-item">
        <p><strong>Shoes:</strong> <span id="shoe-name"></span></p>
        <img id="shoe-image" src="" alt="Shoe Image" style="width: 150px; height: auto;">
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
